<main class="content">
    <div class="news">
        <div class="news-title">
            Account Registration
        </div>
        <table>
            <tr>
                <td>Username : </td>
                <td><input name="username" type="text" /></td>
            </tr>
            <tr>
                <td>Password : </td>
                <td><input name="password" type="password" name="password" /></td>
            </tr>
            <tr>
                <td>G-Mail : </td>
                <td><input placeholder="example@gmail.com" name="email" type="text" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="Register" [ngStyle]="{'line-height': '0px'}" class="button button-big" />
                    <br />
                </td>
            </tr>
        </table>
    </div>
</main>
